<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="clock">00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" >Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" >Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM">AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>

    <audio id="audio" src="./audio/mixkit-rooster-crowing-in-the-morning-2462.wav"></audio>


    <script src="./js/script.js"></script>
</body>

</html>
